<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Interest</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div id="main-app">
        <h1>Simple Interest Calculator</h1>
        <label for="principal">Enter the Principal</label>
        <input id="principal" v-model.number='principal' type="number" placeholder="Enter the Principal">
        <label for="rate">Enter the Rate</label>
        <input id='rate' v-model.number='rate' type="number" placeholder="Enter the Rate">
        <label for="time">Enter the Time</label>
        <input id="time" v-model.number='time' type="number" placeholder="Enter the duration in years">
        <p>Simple Interset is: {{ (principal * rate * time)}}</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./app.js"></script>
</body>
</html>
